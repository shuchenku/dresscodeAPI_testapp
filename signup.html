<div class="page-header">
  <h1>Sign up</h1>
</div>

<div class="row">
  <div class="col-sm-3">
    <form ng-submit="handleRegBtnClick()">

      <div class="form-group">
        <label>email</label>
        <input type="email" name="email" ng-model="registrationForm.email" required="required" class="form-control"/>
      </div>

      <div class="form-group">
        <label>password</label>
        <input type="password" name="password" ng-model="registrationForm.password" required="required" class="form-control"/>
      </div>

      <div class="form-group">
        <label>password confirmation</label>
        <input type="password" name="password_confirmation" ng-model="registrationForm.password_confirmation" required="required" class="form-control"/>
      </div>

      <button type="submit" class="btn btn-primary btn-lg">Sign in</button>
    </form>

  </div>
</div>

<div class="row" style="padding-top:20px">
  <button ng-click="OauthBtnClick('facebook')" class="btn btn-primary btn-md">
    Sign in with Facebook
  </button>
</div>
<div class="row" style="padding-top:20px">
  <button ng-click="OauthBtnClick('google')" class="btn btn-danger btn-md">
    Sign in with Google+
  </button>
</div>
<div class="row" style="padding-top:20px">
  <button ng-click="OauthBtnClick('twitter')" class="btn btn-info btn-md">
    Sign in with Twitter
  </button>
</div>
