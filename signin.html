<div class="page-header">
  <h1>Log In</h1>
</div>

<div class="row">
  <div class="col-sm-6">
    <form ng-submit="handleLoginBtnClick()">
      <div class="form-group">
        <label>email</label>
        <input type="email" name="email" ng-model="loginForm.email" required="required" class="form-control"/>
      </div>

      <div class="form-group">
        <label>password</label>
        <input type="password" name="password" ng-model="loginForm.password" required="required" class="form-control"/>
      </div>

      <button type="submit" class="btn btn-primary btn-lg">Sign in</button>

      <h4>{{loginForm}}</h4>

    </form>
  </div>
</div>

<div class="row">
  <button ng-click="OauthBtnClick('facebook')">
    Sign in with Facebook
  </button>
</div>
