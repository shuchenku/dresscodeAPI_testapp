<div class="row">
    <div class="col-md-4" >
      <h1>Posts</h1><br>
    </div>
    <div ng-show="view=='list'">
      <div class="row" style="padding-top:20px">
        <div class="col-sm-2" >
          <button class="btn btn-lg btn-primary"
          ng-click="refreshPosts()">
          Refresh
        </button>
        <img ng-show="isLoading()" src="images/progressring.gif"/>
      </div>
      <div class="col-sm-3">
        <input class="form-control input-lg"
        placeholder="Search"
        ng-model="searchKey"/>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-4" style="padding-left:20px">
        <input class="form-control input-lg" placeholder="Caption" ng-model="caption"/>
      </div>
      <div class="col-sm-2">
        <input class="form-control input-lg" placeholder="Tag" ng-model="tag"/>
      </div>
      <div class="col-sm-1">
        <button class="btn btn-lg btn-primary"
        ng-click="addTag()">Add tag</button>
      </div>
      <div class="col-sm-2">
        <button class="btn btn-lg btn-primary"
        ng-click="sendPost()">Post</button>
      </div>
    </div>
    <div class="row" style="padding-left:20px">
      <div class="col-sm-3">
        <h4>Current tags:</h4>
      </div>
      <div class="col-sm-1"
      ng-repeat="tag in tags">
      <h3>{{tag}}</h3>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-10 col-sm-offset-1" ng-show="errorMessage != ''">
      <h3 class="text-danger">{{errorMessage}}</h3>
    </div>
    <div class="row" ng-show="success != ''">
      <div class="col-sm-10 col-sm-offset-1">
        <h3 class="text-danger">{{success}}</h3>
      </div>
    </div>
             <h4>{{check}}</h4>
    <div class="row" style="padding-left:20px">
      <div class="col-sm-6" 
      ng-repeat="post in posts | filter:searchKey">
      <h3>{{$index + 1}}: {{post.tags}}</h3>
      <img ng-src="{{post.photo}}"></br>
      <button class="btn btn-small btn-primary"
      ng-click="showPost($index)">
      Show
      </button>
    </div>
  </div>
</div>
</div>
</div>



<div class="row"  ng-show="view=='post'">
 <div class="row" style="padding-left:20px">
  <button class="btn btn-lg btn-success"
  ng-click="back()">
  Back to listing
</button>
</div>
<div class="col-sm-10">
  <div class="row" style="padding-left:20px">
    <div class="col-sm-3">
      <h3>Caption:</h3>
      <h3>{{current.caption}}</h3>
      <h3>Tags:</h3>
      <h3>{{current.tags}}</h3>

    </div>
    <div class="col-sm-4" data-ng-show="user.id">
      <h3>Edit post:</h3>
      <input class="form-control input-md" type="text"
      placeholder="new caption" 
      ng-model="caption" />
      <button class="btn btn-small btn-primary"
      ng-click="savePost()">
      Save
    </button>
  </div>
</div>
</div>
</div>
